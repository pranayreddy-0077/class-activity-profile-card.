<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="profile-card">
    <div class="profile-img">
      <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h2 id="name">Your Name</h2>
      <h3 id="title">Your Title</h3>
      <p id="bio">This is a short bio about you.</p>
      <p id="hobby"></p>
      <p>Views: <span id="views">0</span></p>
      <button id="updateBtn">Update Info</button>
      <button id="hobbyBtn">Show Random Hobby</button>
      <button id="viewsBtn">Add View</button>
    </div>
  </div>
</body>
</html>
